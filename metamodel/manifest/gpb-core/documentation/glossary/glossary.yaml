glossary:
  terms:
    - name: Domain Driven Design
      shortname: DDD
      comment: >
        Набор принципов и схем, направленных на создание оптимальных систем объектов.
        Сводится к созданию программных абстракций, которые называются моделями предметных областей.
        В эти модели входит бизнес-логика, устанавливающая связь между реальными условиями области применения продукта и кодом.
      type: Архитектура

    - name: The Open Group Architecture Framework
      shortname: TOGAF
      comment: >
        Методология/библиотечный метод описания/подход (framework) для описания архитектуры предприятия,
        который предлагает подход для проектирования, планирования, внедрения IT-архитектуры предприятия и управления ей.
      type: Архитектура

    - name: Модель C4
      shortname: C4
      comment: >
        Модель C4 (Context Container Component Code model) — простой метод графической записи для моделирования 
        архитектуры программных систем. Модель описывает систему и её окружающий контекст (пользователи и внешние приложения), 
        состоящую из контейнеров (основные подсистемы). Каждый контейнер содержит один или несколько компонентов, которые, 
        в свою очередь, реализуются с помощью одного или нескольких кодовых элементов.
      type: Архитектура
